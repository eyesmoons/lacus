# 日志配置
logging:
  level:
    # 记得配置到包名
    com.lacus: debug
    org.springframework: info

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
    # 有些版本的 IDEA  会自动设置properties的编码为IOS-8859-1 请在IDEA配置里设置成UTF8
    encoding: UTF-8

  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关  线上记得关闭
      enabled: false
  # compatible with swagger
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss


# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥 TODO 记得更换
  secret: sdhfkjshBN6rr32df38
  # 令牌有效期（默认30分钟）
  expireTime: 30
  # 自动刷新token的时间
  autoRefreshTime: 20

# MyBatis配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.lacus.dao.*
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configuration:
    cacheEnabled: true
    useGeneratedKeys: true
    defaultExecutorType: SIMPLE
    logImpl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    refresh: true


# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

kafka:
  bootstrapServers: 123.99.199.177:9092,123.99.199.215:9092,123.99.199.226:9092

yarn:
  restapi-address: http://hadoop2:8088/proxy/
  node-address: http://hadoop2:8088/cluster/nodes

flink:
  conf-path: /flink/conf/
  job-jars-path: /flink/jobs/
  jar-name: flink-jobs.jar
  lib-path: /flink/libs
  dist-jar-path: /flink/libs/flink-dist-1.16.2.jar

hdfs:
  defaultFS: hdfs://hadoop1:9000
  username: hdfs