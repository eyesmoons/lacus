# 项目相关配置
lacus:
  # 名称
  name: lacus
  # 版本
  version: 1.0.0
  # 版权年份
  copyright-year: 2023
  # 实例演示开关
  demo-enabled: true
  # 文件基路径 示例（ Windows配置D:\lacus，Linux配置 /home/lacus）
  file-base-dir: /tmp/lacus
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math
  rsaPrivateKey: 
  # 是否检查 i18n 资源文件（messages.properties）是否都有对应的键值对
  checkI18nKey: false

